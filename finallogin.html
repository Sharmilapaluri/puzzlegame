<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                         initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" 
    crossorigin="anonymous">
    </script>

    <title>Login Page</title>
    <link rel="stylesheet"
          href="finallogin.css">
</head>
 
<body>

    <header>
        <h1 class="heading">Login Page</h1>
            </header>
 
    <!-- container div -->
    <div class="container">
 
        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
 
        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">
 
 
            <div class="login-box">
                <input type="email"
			     id = "email"
                       class="email ele"
                       placeholder="youremail@email.com">
                <input type="password"
			     id = "password"
                       class="password ele"
                       placeholder="password">
                <button id = "mybtn1" class="clkbtn">Login</button>
            </div>
 
            <div class="signup-box">
                <input type="text"
			     id = "name"
                       class="name ele"
                       placeholder="Enter your name">
                <input type="email"
			     id = "email1"
                       class="email ele"
                       placeholder="youremail@email.com">
                <input type="password"
			     id = "password1"
                       class="password ele"
                       placeholder="password">
                <input type="password"
                       class="password ele"
                       placeholder="Confirm password">
                <button id = "mybtn2" class="clkbtn">Signup</button>
            </div>
        </div>
    </div>
    <script src="finallogin.js"></script>
    <script src="details.js"></script>
</body>
 
</html>
